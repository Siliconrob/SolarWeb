<!DOCTYPE html>
<html>
<head>
	<title>Solar Project</title>
	<meta charset="utf-8">
     <!-- CSS -->
     <link rel="stylesheet" type="text/css" href="css/style.css">
     <!-- Bootstrap -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<div class="head">
	<h1 class="text-center">Title</h1>
</div>

<!-- dividing the page into different columns so that it is easier to organize the submit box -->

<div class="container">
	<div class="row">
		<div class="col-xs-4 col-md-4 col-xl-4">
			<div class="address-form">

				<!-- Adress submit box -->
				<div class="form-group">
				<label for="address">Address</label>
				<input type="text" name="address" class="form-control" id="address">
				</div>

				
			</div>
		</div>
		<!-- Zip code Box -->
		<div class="col-xs-2 col-md-2 col-xl-2">
			<div class="zip-code-form">
				<!-- Zip code submit box -->
				<div class="form-group">
				<label for="zip">Zip Code</label>
				<input type="text" name="zip" class="form-control">
				</div>
			</div>
		</div>


		<!-- Kw/h Box -->
		
		<div class="col-xs-2 col-md-2 col-xl-2">
			<div class="kw-form">
				<!-- kw/h submit box -->
				<div class="form-group input-append">
				<label for="kw">Kw/h Needed</label>
				<input type="text" name="kw" class="form-control">
				</div>
			</div>
		</div>

		<!-- m^2 Box -->
		<div class="col-xs-2 col-md-2 col-xl-2">
			<div class="sqrm-form">
				<div class="form-group">
					<label for="sqrm">m^2 Available</label>
					<input type="text" name="sqrm" class="form-control">
				</div>
			</div>
		</div>

		<!-- Search BTN -->
		<div class="col-xs-2 col-md-2 col-xl-2">
			<div class="searchbtn">
				</br>
				<button class="btn glyphicon glyphicon-search" id="btn"></button>
			</div>
		</div>





	</div>
</div>















<!--Jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<!--Script -->
<script src="js/index.js"></script>


</body>
</html>
